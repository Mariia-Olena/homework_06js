<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getResult(number1, number2, mathSymbol) {
            switch (mathSymbol) {
                case '+':
                    result = number1 + number2;
                    break;
                case '-':
                    result = number1 - number2;
                    break;
                case '*':
                    result = number1 * number2;
                    break;
                case '/':
                    result = number1 / number2;
                    break;
                case '**':
                    result = number1 ** number2;
                    break;
                case '%':
                    result = number1 % number2;
                    break; 
            }
            return result;
        }
        const functionResult = getResult(4, 4, '*');
        console.log(functionResult);


    </script>
</body>
</html>
