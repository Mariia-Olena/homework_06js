<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cylinder = {
            radius: 5,
            height: 8,
            area() {
                return 'area: ' + (Math.PI * this.radius ** 2 * this.height).toFixed(2); 
            },
            volume() {
                return 'volume: ' + ((2 * Math.PI * this.radius ** 2) + (2 * Math.PI * this.radius * this.height)).toFixed(2);
            }
        };
        const areaResult = cylinder.area();
        const volumeResult = cylinder.volume();
        console.log(areaResult);
        console.log(volumeResult);


        function getResult(number1, number2, mathSymbol) {
            switch (mathSymbol) {
                case '+':
                    result = number1 + number2;
                    break;
                case '-':
                    result = number1 - number2;
                    break;
                case '*':
                    result = number1 * number2;
                    break;
                case '/':
                    result = number1 / number2;
                    break;
                case '**':
                    result = number1 ** number2;
                    break;
                case '%':
                    result = number1 % number2;
                    break; 
            }
            return result;
        }
        const functionResult = getResult(4, 5, '*');
        console.log(functionResult);


        function isCharPresent(string, symbol) {
            isPresent = false;
            for (i = 0; i < string.length; i++) {
                let letter = string[i];
                if (letter === symbol) {
                   isPresent = true;
                   break;
                } else {
                    continue;
                }
            }
            return isPresent;  
        }
        const isCharPresentResult = isCharPresent('weather', 't');
        console.log(isCharPresentResult);


        function charIndexOf(string, symbol) {
            isPresent = -1;
            for (i = 0; i < string.length; i++) {
                let letter = string[i];
                if (letter === symbol) {
                   isPresent = i;
                   break;
                } else {
                    continue;
                }
            }
            return isPresent;
        }
        const charIndexOfResult = charIndexOf('weather', 'a');
        console.log(charIndexOfResult);
    </script>
</body>
</html>
